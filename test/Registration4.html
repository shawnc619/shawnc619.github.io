    <script type="text/javascript">

            $('#country').change(function(){
                if ($(this).val() == "AU") {
                    $('.AUaddress').show();
                    $('.OtherAddress').hide();
                }
                else {
                    $('.AUaddress').hide();
                    $('.OtherAddress').show();
                };  
            });
            

            $('.formSelect').click(function(){
                $('.selectToggle',this).slideToggle('fast', "swing");
                return false 
            });
                        
            $(".formSelect dd ul li a").click(function() {
                var text = $(this).html();
                $(".formSelect dt a").html(text);
                $('.selectToggle',this).hide();
            });
                        
            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("formSelect"))
                    $(".formSelect dd ul").hide();
            });


            
    </script>
