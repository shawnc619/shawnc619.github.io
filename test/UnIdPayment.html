<!DOCTYPE html>
<html>
<head>
<title>DEFT payment gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<link href="styles/css/font-awesome.css" rel="stylesheet">
<link href="styles/css/icomoon.css" rel="stylesheet">
<link href="styles/css/bootstrap.css" rel="stylesheet">
<link href="styles/css/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body>


<nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                    <img class="hamburger pull-right" src="styles/images/hamburger.png" width="30px">
                    <div class="menu">Menu</div>
                </button> 
                <a class="navbar-brand" href="index.html#"><img class="logo" src="styles/images/logo.png"></a>
            </div>
            <div class="collapse navbar-collapse no-transition" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html#">Home</a>
                    </li>
                    <li>
                        <a href="index.html#about">About</a>
                    </li>
                    <li>
                        <a href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>










    <div class="container-fluid placeholder"></div>
    <main class="container">
        <section class="row">
            <div class="col-xs-12 border-btm clearfix">
                <h1 class="pull-left">Make a payment</h1>
            </div>
            <div class="col-xs-12 border-btm">
                <a class="clearfix addWrap" data-toggle="modal" data-target=".modalAdd">
                    <div class="ico-user vcenter">&#xe600;</div>
                    <h3 class="blueAdd vcenter">Login/Sign up</h3>
                </a>
            </div>
            <!-- Step 1 -->
            <div class="col-xs-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#collapseOne">1. Biller</a></h4>
                        </div>
                        <div class="panel-collapse collapse in" id="collapseOne">
                            <div class="panel-body panel-body-padding">
                              <fieldset class="form-group">
                                  <label>DEFT reference number</label>
                                  <input type="text" class="form-control" placeholder="0000111122223333">
                                  <a class="iconShortcut" href="#"><span class="fa fa-info-circle"></span></a>
                              </fieldset>
                              <!-- formSelect -->
                              <fieldset class="formSelect">
                                <dt>
                                    <a href="#">Paying for</a>
                                </dt>
                                <dd>
                                    <ul class="selectToggle">
                                        <li><a class="typeNorm" href="#">Bond<span class="value">BR</span></a></li>
                                        <li><a class="typeNorm" href="#">Strata<span class="value">UK</span></a></li>
                                        <li><a class="typeNorm" href="#">Water<span class="value">US</span></a></li>
                                    </ul>
                                </dd>
                              </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <!-- Step 2 -->
            <div class="col-xs-12">
                <div class="panel-group" id="accordion2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#collapseTwo">2. Payment method</a></h4>
                        </div>
                        <div class="panel-collapse collapse in" id="collapseTwo">
                            <div class="panel-body panel-body-padding">
                                <div class="availCardType clearfix">
                                    <div class="cardIcon greyImage"><img src="styles/images/cardDc.png" alt="Dinners Club" width="100%"></div>
                                    <div class="cardIcon"><img src="styles/images/cardAE.png" alt="American Express" width="100%"></div>
                                    <div class="cardIcon greyImage"><img src="styles/images/cardMa.png" alt="Mastercard" width="100%"></div>
                                    <div class="cardIcon greyImage"><img src="styles/images/cardVisa.png" alt="Visa" width="100%"></div>
                                </div>
                                <fieldset class="form-group">
                                    <label>Card number</label>
                                    <input type="tel" name="tel" class="form-control" placeholder="0000 1111 2222 3333">
                                    <p class="returnBiller">Westpac St Leonards</p>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label>Cardholder name</label>
                                    <input type="text" class="form-control" placeholder="Jone Smith">
                                </fieldset>
                                <div class="clearfix">
                                    <fieldset class="form-group pull-left" style="width:48%">
                                        <label>Expiry date</label>
                                        <input type="text" class="form-control" placeholder="mm / yy">
                                    </fieldset>
                                    <fieldset class="form-group pull-right" style="width:49%">
                                        <label>CCV number</label>
                                        <input type="text" class="form-control" placeholder="1234" pattern="[0-9]*">
                                        <a class="iconShortcut" href="#"><span class="fa fa-info-circle"></span></a>
                                    </fieldset>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="col-xs-12">
                <div class="panel-group" id="accordion3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a class="accordion-toggle" data-parent="#accordion" data-toggle="collapse" href="#collapseThree">3. Payment amount</a></h4>
                        </div>
                        <div class="panel-collapse collapse in" id="collapseThree">
                            <div class="panel-body panel-body-padding">
                                <fieldset class="form-group">
                                      <label>Payment amount</label>
                                      <input type="tel" name="tel" class="form-control" placeholder="$350.00">
                                </fieldset>
                                <div class="row paymentSurcharge">
                                      <div class="col-xs-6">
                                          Surcharge (1.5%)
                                          <a class="iconShortcut" href="#"><span class="fa fa-info-circle"></span></a>
                                      </div>
                                      <div class="col-xs-6 text-right">$3.50</div>
                                </div>
                                <div class="row paymentTotal">
                                      <div class="col-xs-6">Total</div>
                                      <div class="col-xs-6 text-right"><strong>$350</strong></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>


              <!-- Step 4 -->
            <div class="col-xs-12">
                    <div class="noBkLabel">
                      Send an email receipt
                    </div>
                    <div class="form-group">
                          <label>Email address</label>
                          <input type="email" name="tel" class="form-control" placeholder="Jone.Smith@abc.com">
                    </div>
                    <button type="button" class="btn btn-primary btn-block disabled btn-lg" data-toggle="modal" data-dismiss="modal">Confirm payment</button>
                    <div class="terms">
                      This payment is bound by the DEFT <a href="">Terms of Use</a>
                    </div>
              </div>





        </section>
    </main>
    <footer>


    </footer>







    




















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
   


    <script type="text/javascript">
  


            $('.formSelect').click(function(){
                $('.selectToggle',this).slideToggle('fast', "swing");
                return false 
            });
                        
            $(".formSelect dd ul li a").click(function() {
                var text = $(this).html();
                $(".formSelect dt a").html(text);
                $('.selectToggle',this).hide();
            });
                        
            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("formSelect"))
                    $(".formSelect dd ul").hide();
            });


            
    </script>
</body>
</html>
